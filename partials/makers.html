      <div class="container">
        <div class="row marg10">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
            <input type="text" ng-model="maker" class="form-control" placeholder="Search by Maker!" />
          </div>
        </div>

        <div class="row maker boxShadow" ng-repeat="accepted in accepteds | filter:maker | orderBy:'project_name'">
            
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row makerProjectTitle text-center roundedTop">
              <h2>
                {{ accepted.project_name }}
              </h2>
            </div>
            <div class="row makerProjectDetails">
              <div class="col-xs-12 col-sm-4 col-ms-4 col-lg-4">
                <img class="makerphoto" ng-src="{{ showUrl( accepted.photo_link ) }}"/>
              </div>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <strong> {{ accepted.location }} </strong>
                <p> {{ accepted.description}} </p>
              </div>
            </div>
          </div>
            
          
        </div>
      </div>
</div>
