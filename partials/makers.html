      <div class="container">
        <div class="row marg10">

            <input type="text" ng-model="maker" class="form-control" default="Search by Maker!" />
          </div>
        </div>

        <div class="row maker" ng-repeat="accepted in accepteds | filter:maker | orderBy:'project_name'">
          <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
              <img class="makerphoto" ng-src="{{ showUrl( accepted.photo_link ) }}"/>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-9 col-lg-9">
            <h2> {{ accepted.project_name }} </h2>
